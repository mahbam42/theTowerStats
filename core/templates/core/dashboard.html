<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>theTowerStats</title>
  </head>
  <body>
    <h1>theTowerStats</h1>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <h2>Import Battle Report</h2>
    <form method="post">
      {% csrf_token %}
      {{ import_form.as_p }}
      <button type="submit">Import</button>
    </form>

    <h2>Coins per hour</h2>
    <form method="get">
      {{ filter_form.as_p }}
      <button type="submit">Apply</button>
    </form>

    <canvas id="chart" width="900" height="350"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const labels = {{ chart_labels_json|safe }};
      const values = {{ chart_values_json|safe }};

      function formatCompactNumber(value) {
        const absValue = Math.abs(Number(value));
        if (!Number.isFinite(absValue)) return String(value);
        if (absValue >= 1_000_000_000) return (value / 1_000_000_000).toFixed(2) + "B";
        if (absValue >= 1_000_000) return (value / 1_000_000).toFixed(2) + "M";
        if (absValue >= 1_000) return (value / 1_000).toFixed(2) + "K";
        return String(value);
      }

      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Coins per hour",
              data: values,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: (context) => "Coins per hour: " + formatCompactNumber(context.parsed.y),
              },
            },
          },
          scales: {
            y: {
              ticks: {
                callback: (value) => formatCompactNumber(value),
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
