site_name: theTowerStats

dev_addr: 127.0.0.1:8002
docs_dir: docs

repo_url: https://github.com/mahbam42/theTowerStats
repo_name: theTowerStats

theme:
  name: material
  features:
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.annotate
    - content.action.edit

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: google

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - Overview: user_guide.md
      - Search: search.md
      - Demo Data: demo_data.md
      - Battle History: battle_history.md
      - Charts: charts.md
      - Cards: cards.md
      - Ultimate Weapons: ultimate_weapons.md
      - Guardian Chips: guardian_chips.md
      - Bots: bots.md
  - Wiki Population: wiki_population.md
  - Development:
      - Phase 1: phase1.md
      - Phase 2: phase2.md
      - Phase 2.75: phase275.md
      - Phase 3: phase3.md
      - Phase 4: phase4.md
      - Phase 5 Summary: phase5.md
      - Phase 6 Concepts: phase6_concepts.md
      - Phase 7 Summary: phase7.md
      - Phase 8 Summary: phase8.md
      - Phase 9 Summary: phase9.md
      - Phase 10 Summary: phase10.md
      - Deployment (Railway): deployment.md
      - Project Structure: project_structure.md
      - Manual Testing Guide: manual_testing.md
      - Testing: testing.md
      - Development Notes: development.md
  - Reference:
      - Management Commands: management_commands.md
      - Public APIs: api.md
